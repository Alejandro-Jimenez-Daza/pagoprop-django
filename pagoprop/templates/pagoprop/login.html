<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PagoProp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .login-container {
            background: #ffffff;
            border-radius: 15px;
            overflow: hidden;
        }

        .illustration-section {
            background-color: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .illustration-section img {
            max-width: 100%;
            height: auto;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
        }

        .btn-primary {
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="row login-container shadow-lg">

                    <div class="col-md-6 d-none d-md-flex illustration-section">
                        <img src="../../static/images/1.svg" alt="Login Illustration">
                    </div>

                    <div class="col-md-6">
                        <div class="card-body p-5">
                            <h2 class="fw-bold mb-4 text-primary">PagoProp</h2>
                            <h5 class="text-muted mb-4">Bienvenido, por favor inicia sesión</h5>

                            {% if messages %}
                            {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                            {% endfor %}
                            {% endif %}

                            <form method="POST">
                                {% csrf_token %}

                                <div class="mb-3">
                                    <label class="form-label fw-semibold">Usuario</label>
                                    {{ form.username }}
                                </div>

                                <div class="mb-4">
                                    <label class="form-label fw-semibold">Contraseña</label>
                                    {{ form.password }}
                                </div>

                                <button type="submit" class="btn btn-primary w-100 mb-3">Entrar</button>

                                <div class="text-center mb-4">
                                    <a href="{% url 'password_reset' %}" class="text-decoration-none small text-muted">
                                        ¿Olvidaste tu contraseña?
                                    </a>
                                </div>

                                <hr>

                                <p class="text-center mt-4 mb-0">
                                    ¿No tienes cuenta? <a href="{% url 'registro' %}"
                                        class="fw-bold text-decoration-none">Regístrate aquí</a>
                                </p>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
