<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PagoProp{% endblock %}</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>
    <!-- üß≠ Navbar com√∫n para todas las p√°ginas -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'dashboard' %}">PagoProp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- ‚úÖ Agregamos d-flex align-items-center al ul para nivelar todo -->
               <ul class="navbar-nav ms-auto align-items-center">
    <li class="nav-item">
        <a class="nav-link" href="{% url 'dashboard' %}">
            <i class="fas fa-home"></i> Dashboard
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'mis_apartamentos' %}">
            <i class="fas fa-building"></i> Mis Apartamentos
        </a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'mis_comprobantes' %}">
            <i class="fas fa-file-invoice"></i> Mis Comprobantes
        </a>
    </li>
    
    {% if user.is_staff %}
        <li class="nav-item">
            <a class="nav-link text-warning" href="{% url 'admin_dashboard' %}">
                <i class="fas fa-user-shield"></i> Panel Admin
            </a>
        </li>
    {% endif %}
  <li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle text-white" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
        <i class="fas fa-user-circle"></i> {{ user.first_name }}
        {% if user.is_staff %}
            <span class="badge bg-warning text-dark">Admin</span>
        {% endif %}
    </a>
    <ul class="dropdown-menu dropdown-menu-end">
        <li>
            <a class="dropdown-item" href="{% url 'perfil' %}">
                <i class="fas fa-user"></i> Mi Perfil
            </a>
        </li>
        <li><hr class="dropdown-divider"></li>
        <li>
            <a class="dropdown-item" href="{% url 'logout' %}">
                <i class="fas fa-sign-out-alt"></i> Cerrar Sesi√≥n
            </a>
        </li>
    </ul>
</li>
    
    <li class="nav-item ms-2">
        <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">
            <i class="fas fa-sign-out-alt"></i> Cerrar Sesi√≥n
        </a>
    </li>
</ul>
            </div>
        </div>
    </nav>


    <!-- üì¶ Aqu√≠ ir√° el contenido de cada p√°gina -->
    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
